  <ol><b><h2>UNITE A ExEA-ExactasEnAcción COMPLETANDO ESTOS DATOS </h2></b></ol>
  <div class="form-container">
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="100" placeholder="Ingrese su edad" required>
    
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="" disabled selected>Seleccione su carrera</option>
                <option value="ingenieria de sistemas ">ing.de sistemas</option>
                <option value="tudai">tudai</option>
                <option value="profesorado de informatica">prof. de informatica</option>
                <option value="profesorado de fisica">prof. de fisica </option>
                <option value="profesorado en matematicas ">prof en matematica</option>
            </select>
    
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" min="1" max="6" placeholder="En qué año estás" required>
    
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</div>
<script src="../archivos js/form.js"></script>
